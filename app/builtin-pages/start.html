<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Beaker</title>
  <link rel="stylesheet" href="beaker:start.css">
</head>
<body>
  <div class="window">
    <div class="window-content">
      <div class="pane-group">
        <div class="pane pane-sm sidebar">
          <nav class="nav-group">
            <h5 class="nav-group-title">Bookmarks</h5>
            <a class="nav-group-item active">
              <span class="icon icon-star"></span>
              All My Bookmarks
            </a>
          </nav>
        </div>
        <div class="pane">
          <table class="bookmarks table-striped">
            <thead>
              <tr>
                <th>Name</th>
                <th>Address</th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
    </div>
  </div>
  <script src="beaker:start.js"></script>
</body>
</html>
