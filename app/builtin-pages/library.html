<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Library</title>
  <link rel="stylesheet" href="beaker:icons.css">
  <link rel="stylesheet" href="beaker:font-awesome.css">
  <link rel="stylesheet" href="beaker:library.css">
</head>
<body>
  <div id="el-content"></div>
  <div id="el-editor-container"></div>
  <div id="new-file-popup"></div>
  <script src="beaker:editor/min/vs/loader.js"></script>
  <script>
  require.config({ paths: { 'vs': 'beaker:editor/min/vs' }});
  window.MonacoEnvironment = {
    getWorkerUrl: function(workerId, label) {
      return 'beaker:editor-worker-proxy.js';
    }
  };
  require(['vs/editor/editor.main'], function() {
    window.editor = monaco.editor.create(document.getElementById('el-editor-container'), {
      lineNumbersMinChars: 4,
      automaticLayout: true,
      fixedOverflowWidgets: true,
      scrollBeyondLastLine: false,
      roundedSelection: false
    })
    window.dispatchEvent(new Event('editor-created'))
  })
  </script>
  <script src="beaker:builtin-pages/library.js"></script>
</body>
</html>
