<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Editor</title>
  <link rel="stylesheet" href="beaker://assets/icons.css">
  <link rel="stylesheet" href="beaker://assets/font-awesome.css">
  <link rel="stylesheet" href="beaker://editor/main.css">
</head>
<body>
  <div id="el-content"></div>
  <div id="el-editor-container">
    <div class="editor-header"></div>
    <div class="editor"></div>
  </div>
  <div id="new-file-popup"></div>
  <script src="beaker://editor/min/vs/loader.js"></script>
  <script>
  require.config({ paths: { 'vs': 'beaker://editor/min/vs' }});
  window.MonacoEnvironment = {
    getWorkerUrl: function(workerId, label) {
      return 'beaker://editor/worker-proxy.js';
    }
  };
  require(['vs/editor/editor.main'], function() {
    window.editor =
      monaco.editor.create(document.querySelector('#el-editor-container .editor'), {
      lineNumbersMinChars: 4,
      automaticLayout: true,
      fixedOverflowWidgets: true,
      scrollBeyondLastLine: false,
      roundedSelection: false
    })
    window.dispatchEvent(new Event('editor-created'))
  })
  </script>
  <script src="beaker://editor/main.js"></script>
</body>
</html>
